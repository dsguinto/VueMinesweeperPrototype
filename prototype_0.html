<!DOCTYPE HTML>
<html>
	<head>
		<title>Intro to Vue.js</title>
		<!--Imports Vue.js Library-->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
	
	<div id="app">
		<h1>{{Title}}</h1><!--Renders Title onto webpage from Declarative Rendering-->
	</div>
	
	<script>
	//Attaches Vue app to the DOM element "#app", allowing its attributes to be changed easily
	var app = new Vue({
		el: '#app',
		data:{
			Title: 'Minesweeper'	
		}
	});
	</script>
	</body>
</html>
